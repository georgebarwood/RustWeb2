[package]
name = "rustweb2"
version = "0.27.0"
edition = "2021"
authors = ["George Barwood"]
license = "MIT OR Apache-2.0"
description = "Rust-based web server"
repository = "https://github.com/georgebarwood/rustweb2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#rustdb = { path = "../RustDB" } 
rustdb = { version = "3.2.6" }
rustc-hash = "1.1.0"

tokio = { version = "1.13.0", features = ["macros","rt-multi-thread"] }
mime = "0.3.16"
serde_urlencoded = "0.7.1"
#clap = { version = "3.2.17", features = ["derive"] }
clap = { version = "4.0.0", features = ["derive"] }
mimalloc = { version = "0.1.26", default-features = false }

serde = { version = "1.0.142", features = ["derive","rc"] }

reqwest = "0.11.11"

lettre = { version = "0.10.1" }
flate3 = "0.1.22"
argon2rs = "0.2.5"
pdf-min = "0.1.2"

bincode = "1.3.3"

#console-subscriber = { path = "../console-main/console-subscriber" }

